<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/peticion.css" type="text/css">
    <link rel="shortcut icon" href="img/Logo-pequeño.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>AnimeD</title>
</head>
<body>
    <header class="cabecera">
        <a href="inicio.html"><img class="cabecera__logo" src="img/Logo.png"></a>
        <a class="cabecera__link" href="inicio.html">Inicio</a>
        <a class="cabecera__link" href="buscar.html">Animes</a>
        <form class="cabecera__formulario" action="">
            <input class="cabecera__buscar" type="text">
            <button class="cabecera__buscar__boton" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </header>
    <div class="contenedor">
        <div class="contenedor__notifificacion">
            <button class="contenedor__notifificacion__boton">
                <i class="fas fa-bell"></i>
            </button>
        </div>
        <div class="contenedor__informacion">
            <p>
                En esta sección podrás escribir que anime te gustaría que incluyamos y traduzcamos 
                en el futuro, por ejemplo hay animes de los años 70, 80 y más que tal vez podamos incluir
            </p>
        </div>
        <div class="contenedor__imagen">
            <img class="contenedor__imagen__imagen-referencia" src="img/pedidos.png" alt="">
        </div>
        <div class="contenedor__formulario">
            <form class="contenedor__formulario__formulario" action="">
                <label class="contenedor__formulario__label" for="">Nombre del anime</label>
                <input class="contenedor__formulario__input" type="text" name="" id="">
                <input class="contenedor__formulario__boton"type="submit" value="enviar">
            </form>
        </div>
    </div>
    <Footer class="pie-de-pagina">
        <div class="pie-de-pagina__informacion">
            <a class="pie-de-pagina__informacion__link" href="sobre.html">Quienes somos</a>
            <a class="pie-de-pagina__informacion__link" href="peticion.html">Peticiones</a>
            <div class="pie-de-pagina__informacion__redes">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
        </div>
        <div class="pie-de-pagina__suscripcion">
            <label for="">Suscríbete aquí</label>
            <input class="pie-de-pagina__suscripcion__input" type="text" name="" id="">
            <input class="pie-de-pagina__suscripcion__boton" type="submit" value="suscribir">
         </div> 
         <div class="pie-de-pagina__copyr">
            &copy; 2021 AnimeD
        </div>
    </Footer>
</body>
</html>
