<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/about.css" type="text/css">
    <link rel="shortcut icon" href="img/Logo-pequeño.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>AnimeD</title>
</head>
<body>
    <header class="cabecera">
        <a href="index.html"><img class="cabecera__logo" src="img/Logo.png"></a>
        <a class="cabecera__link" href="index.html">Inicio</a>
        <a class="cabecera__link" href="buscar.html">Animes</a>
        <form action="">
            <input class="cabecera__buscar" type="text">
            <button class="cabecera__buscar__boton" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </header>
    <div class="contenedor">
        <div class="contenedor__notifificacion">
            <button class="contenedor__notifificacion__boton">
                <i class="fas fa-bell"></i>
            </button>
        </div>
        <div class="contenedor__slider">
            <div class="wrapper">
                <div class="carta">
                    <div class="carta__imagen">
                        <img class="carta__imagen__imagen" src="img/perfil1.jpg" alt="">
                    </div>
                    <div class="carta__nombre">
                         Doug
                    </div>
                    <div class="carta__descripcion">
                        Fanatico del anime y diseñador de la pagina
                    </div>
                    <div class="carta__redes">
                        <div class="carta__redes__icono">
                            <i class="fab fa-github "></i>
                        </div>
                        <div class="carta__redes__icono no_borde">
                            <i class="fab fa-twitter-square"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <Footer class="pie-de-pagina">
        <div class="pie-de-pagina__informacion">
            <a class="pie-de-pagina__informacion__link" href="about.html">Quienes somos</a>
            <a class="pie-de-pagina__informacion__link" href="peticion.html">Peticiones</a>
            <div>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
        </div> 
        <div class="pie-de-pagina__suscripcion">
            <label for="">Suscríbete aquí</label>
            <input class="pie-de-pagina__suscripcion__input" type="text" name="" id="">
            <input class="pie-de-pagina__suscripcion__boton" type="submit" value="suscribir">
         </div>  
    </Footer>
</body>
</html>
