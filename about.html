<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/about.css" type="text/css">
    <link rel="shortcut icon" href="img/Logo-pequeño.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>AnimeD</title>
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__logo" src="img/Logo.png">
        <a class="cabecera__link" href="index.html">Inicio</a>
        <a class="cabecera__link" href="buscar.html"> 
        <i class="fas fa-search"></i> Buscar</a>
    </header>
    <div class="contenedor">
        <div class="contenedor__slider">
            <div class="wrapper">
                <div class="carta">
                    <div class="carta__imagen">
                        <img class="carta__imagen__imagen" src="img/perfil1.jpg" alt="">
                    </div>
                    <div class="carta__nombre">
                         Doug
                    </div>
                    <div class="carta__descripcion">
                        Fanatico del anime y diseñador de la pagina
                    </div>
                </div>

            </div>
        </div>
        <div class="contenedor__formulario">
            <H2 class="contenedor__formulario__titulo">Peticiones</H2>
            <div class="contenedor__formulario__informacion">
                <p>En esta sección tambien podrás escribir que anime te gustaría que incluyamos en el futuro, 
                    por ejemplo hay animes de los años 70, 80 y más que tal vez podamos incluir</p>
            </div>
            <div>
                <form class="contenedor__formulario__formulario" action="">
                    <label class="formulario_label" for="">Nombre del anime</label>
                    <input class="formulario_text" type="text" name="" id="">
                    <input class="formulario_boton" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

    <Footer class="pie-de-pagina">
        <div class="pie-de-pagina__informacion">
            <a class="pie-de-pagina__informacion__link" href="about.html">Quienes somos</a>
            <div>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
            </div>

        </div>
        
    </Footer>
</body>
</html>
