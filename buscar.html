<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/buscar.css" type="text/css">
    <link rel="shortcut icon" href="img/Logo-pequeÃ±o.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>AnimeD</title>
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__logo" src="img/Logo.png">
        <a class="cabecera__link" href="index.html">Inicio</a>
    </header>

    <div class="contenedor">
        <div class="contenedor__titulo">
            <i class="fas fa-book-open contenedor__titulo__icon"></i>
            <H3 class="contenedor__titulo__titulo">Animes</H3>
        </div>
        <div class="contenedor__busqueda">
            <form action="" class="contenedor__busqueda__formulario-busqueda">
                <label class="contenedor__busqueda__formulario-busqueda__label">Tipo</label>
                <input list="browsers">
                    <datalist id="browsers"> 
                        <option value="TV"></option>
                        <option value="Pelicula"></option>
                        <option value="OVA/ONA"></option>
                    </datalist>
                <label class="contenedor__busqueda__formulario-busqueda__label">Genero</label>    
            </form>
        </div>
        <div class="Contenedor__animes">

        </div>
    </div>
</body>
</html>
